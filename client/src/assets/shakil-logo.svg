<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Creative Tool Icon -->
  <g transform="translate(200, 60)">
    <!-- Bezier handles -->
    <line x1="-60" y1="-20" x2="-30" y2="-20" stroke="#00d2ff" stroke-width="3" fill="none"/>
    <line x1="30" y1="-20" x2="60" y2="-20" stroke="#00d2ff" stroke-width="3" fill="none"/>
    <line x1="-40" y1="15" x2="-25" y2="0" stroke="#00ff88" stroke-width="3" fill="none"/>
    <line x1="25" y1="0" x2="40" y2="15" stroke="#00ff88" stroke-width="3" fill="none"/>
    
    <!-- Control points -->
    <rect x="-65" y="-25" width="10" height="10" fill="#00d2ff" rx="2"/>
    <rect x="-35" y="-25" width="10" height="10" fill="#00d2ff" rx="2"/>
    <rect x="25" y="-25" width="10" height="10" fill="#00d2ff" rx="2"/>
    <rect x="55" y="-25" width="10" height="10" fill="#00d2ff" rx="2"/>
    <rect x="-45" y="10" width="10" height="10" fill="#00ff88" rx="2"/>
    <rect x="35" y="10" width="10" height="10" fill="#00ff88" rx="2"/>
    
    <!-- Pen Tool Icon -->
    <g transform="translate(0, -5)">
      <!-- Pen nib -->
      <path d="M -8 -15 L 8 -15 L 5 5 L -5 5 Z" fill="#ff3c8f" stroke="#ff3c8f" stroke-width="2"/>
      <!-- Pen tip -->
      <circle cx="0" cy="0" r="3" fill="#ff3c8f"/>
      <!-- Pen body -->
      <rect x="-3" y="5" width="6" height="15" fill="#ff3c8f" rx="1"/>
    </g>
    
    <!-- Circular guide -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(200, 140)">
    <!-- SHAKIL AHMED EMON -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#fafafa">
      <tspan x="0" dy="0">SHAKIL AHMED EMON</tspan>
    </text>
    <!-- Accent letters -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" text-anchor="middle">
      <tspan x="-85" dy="0" fill="#00d2ff">S</tspan>
      <tspan x="-15" dy="0" fill="#ff3c8f">A</tspan>
      <tspan x="85" dy="0" fill="#00ff88">N</tspan>
    </text>
  </g>
</svg>